<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Home Page</title>
    <link rel="stylesheet" href="css/homepage.css" />
  </head>
  <body>
    <header>
      <div id="topOfHeader">
        <img
          src="https://d33wubrfki0l68.cloudfront.net/547a9970a7d43be64cdf108f330a8dd372d72c90/45801/images/pokemon_logo.png"
          alt="pokemon logo"
        />
        <section id="pokedexButton">
          <a href="pokedex.html">
            <div>
              <h1>Pokedex</h1>
            </div>
          </a>

          <div id="signIn">
            <a href="https://pokebattleapi.onrender.com/login">
              <div><h1>Sign In</h1></div></a
            >
          </div>
          <div id="signOut">
            <a href="https://pokebattleapi.onrender.com/logout">
              <div><h1>Sign Out</h1></div></a
            >
          </div>
        </section>
      </div>
      <nav>
        <ul class="filter">
          <li class="card active">All</li>
          <li class="card">Grass</li>
          <li class="card">Fire</li>
          <li class="card">Water</li>
          <li class="card">Electric</li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="pokemonDisplay"></div>
    </main>
    <footer></footer>
  </body>
  <script src="js\homepage.js"></script>
</html>
